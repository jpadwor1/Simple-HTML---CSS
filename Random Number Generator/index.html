<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="heading"><h1> Random # Generator</h1></div>
        <div id="result-container"></div>
        <div class="option-container">
            <div class="min-container">
                <input id="min-value" type="number" placeholder="Enter Min Value">
            </div>
            <div class="max-container">
                <input id="max-value" type="number" placeholder="Enter Max Value">              
            </div>
            <div class="decimal-container">
                <input id="decimal" type="checkbox">
                <label for="checkbox">Get a decimal Number</label>
            </div>
            <div class="negative-container">
                <input id="negative" type="checkbox">
                <label for="checkbox">Include Negatives</label>
            </div>
            <button id="generate-btn">Generate</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
