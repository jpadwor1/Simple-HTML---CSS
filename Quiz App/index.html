<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Quicksand:wght@300;400;500;600;700&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div id="score">/10</div>
        <div class="question-container">
            <div id="question">What is this?
            </div>
            <ul class="answers">
               <li> 
                    <input id="a" type="radio" name="a" value="">
                    <label for="a" id="a-text"></label>
                </li> 
               <li> 
                 <input id="b" type="radio" name="b" value="">
                 <label for="b" id="b-text"></label>
                </li> 
               <li> 
                    <input id="c" type="radio" name="c" value="">
                    <label for="c" id="c-text"></label>
                </li> 
               <li> 
                    <input id="d" type="radio" name="d" value="">
                    <label for="d" id="d-text"></label>
                </li> 

                <div class="answer" id="correct"></div>
            </ul>
            <button id="submit-btn">SUBMIT</button>
        </div>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
