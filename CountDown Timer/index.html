<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to my Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div id="title" class="title">Until My Birthday</div>
        <div class="timer">
            <div id="days" class="days">0</div>
            <div id="hours" class="hours">0</div>
            <div id="mins" class="mins">0</div>
            <div id="secs" class="secs">0</div>
        </div>
        <div class="timer-titles">
            <div class="days-title">Days</div>
            <div class="hours-title">Hours</div>
            <div class="mins-title">Mins</div>
            <div class="secs-title">Seconds</div>
        </div>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
